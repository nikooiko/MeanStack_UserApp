<form name="createForm" ng-submit="$ctrl.createArticle($ctrl.credentials)" novalidate>
   <label for="title">Title:</label>
   <input type="text" id="title" ng-model="$ctrl.credentials.title" required>
   <br>
   <label for="body">Body:</label>
   <input type="text" id="body" ng-model="$ctrl.credentials.body" required>
   <br>
   <button type="submit">Create</button>
   <button ui-sref="app.articles.showMine">Cancel</button>
</form>
