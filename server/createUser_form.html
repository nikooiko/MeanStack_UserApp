<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form method="post" action="/api/users/">
    <label>Username
        <input type="text" name="username">
    </label><br>
    <label>Password
        <input type="password" name="password">
    </label><br>
    <label>Email
        <input type="text" name="email">
    </label><br>
    <button type="submit">Create</button>
</form>

</body>
</html>
